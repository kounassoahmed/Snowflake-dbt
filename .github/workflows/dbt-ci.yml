name: Run DBT on Snowflake

on:
  workflow_dispatch:  # Allows manual run
  push:
    branches:
      - dev
      - uat
      - prod

jobs:
  dbt-run:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ðŸ“¦ Install dbt
        run: |
          python -m pip install --upgrade pip
          pip install dbt-core dbt-snowflake

      - name: ðŸ›  Set environment variable
        run: echo "DBT_ENV=${{ github.ref_name }}" >> $GITHUB_ENV

      - name: ðŸ” Write DBT private key file
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DBT_PRIVATE_KEY }}" > ~/.ssh/dbt_key.p8
          chmod 600 ~/.ssh/dbt_key.p8

      - name: ðŸ” Configure dbt profiles.yml
        run: |
          mkdir -p ~/.dbt
          printf "%s\n" "${{ secrets.DBT_PROFILES_YML }}" > ~/.dbt/profiles.yml

      - name: ðŸš€ Run dbt models securely
        run: |
          TODAY=$(date +'%Y %m %d')
          set -- $TODAY
          YEAR=$1
          MONTH=$2
          DAY=$3
          echo "DBT starting load for $YEAR, $MONTH, $DAY"
      
          dbt deps
      
          mkdir -p logs
      
          # Run dbt with log output but without exposing secrets
          dbt run \
            --vars "{\"year\": \"$YEAR\", \"month\": \"$MONTH\", \"day\": \"$DAY\"}" \
            --profiles-dir ~/.dbt \
            --project-dir . \
            --log-level debug \
            --quiet | tee logs/dbt_run_$(date +'%Y%m%d_%H%M%S').log


