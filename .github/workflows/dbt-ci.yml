name: Run DBT on Snowflake

on:
  workflow_dispatch:  # Allows manual run
  # push:
  #   branches:
  #     - dev
  #     - uat
  #     - prod

jobs:
  dbt-run:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Install dbt
        run: |
          python -m pip install --upgrade pip
          pip install dbt-core dbt-snowflake

      - name: üõ† Set DBT_ENV from branch name
        run: |
          BRANCH_NAME=$(echo "${{ github.ref_name }}" | tr '[:upper:]' '[:lower:]')
          echo "DBT_ENV=${BRANCH_NAME}" >> $GITHUB_ENV



      - name: üîê Write DBT private key file
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DBT_PRIVATE_KEY }}" > ~/.ssh/dbt_key.p8
          chmod 600 ~/.ssh/dbt_key.p8

      - name: üîê Configure dbt profiles.yml
        shell: bash
        run: |
          mkdir -p ~/.dbt
          cat <<EOF > ~/.dbt/profiles.yml
          ${{ secrets.DBT_PROFILES_YML }}
          EOF



      - name: üöÄ Run dbt models securely
        run: |
          TODAY=$(date +'%Y %m %d')
          set -- $TODAY
          YEAR=$1
          MONTH=$2
          DAY=$3
          echo "DBT starting load for $YEAR, $MONTH, $DAY"
      
          dbt deps
      
          mkdir -p logs
      
          # Run dbt with log output but without exposing secrets
          dbt run \
            --vars "{\"year\": \"$YEAR\", \"month\": \"$MONTH\", \"day\": \"$DAY\"}" \
            --profiles-dir ~/.dbt \
            --project-dir . \
            --log-level debug \
            --quiet | tee logs/dbt_run_$(date +'%Y%m%d_%H%M%S').log

