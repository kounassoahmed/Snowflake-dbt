name: Run DBT on Snowflake

on:
  workflow_dispatch:  # Allows manual run
  push:
    branches:
      - dev
      - uat
      - prod

jobs:
  dbt-run:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ðŸ“¦ Install dbt
        run: |
          python -m pip install --upgrade pip
          pip install dbt-core dbt-snowflake

      - name: ðŸ›  Set environment variables
        run: |
          echo "DBT_ENV=${{ github.ref_name }}" >> $GITHUB_ENV

      - name: ðŸ” Configure dbt profiles.yml
        run: |
          mkdir -p ~/.dbt
          echo "${{ secrets.DBT_PROFILES_YML }}" > ~/.dbt/profiles.yml

      - name: ðŸš€ Run dbt models
        run: |
          dbt deps
          dbt run --profiles-dir ~/.dbt --project-dir .
