name: Run DBT on Snowflake

on:
  workflow_dispatch:  # Allows manual run
  # push:
  #   branches:
  #     - dev
  #     - uat
  #     - prod

jobs:
  dbt-run:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dbt
        run: |
          python -m pip install --upgrade pip
          pip install dbt-core dbt-snowflake

      - name: ğŸ›  Set DBT_ENV from branch name
        run: |
          BRANCH_NAME=$(echo "${{ github.ref_name }}" | tr '[:upper:]' '[:lower:]')
          echo "DBT_ENV=${BRANCH_NAME}" >> $GITHUB_ENV



      - name: ğŸ” Write DBT private key file
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DBT_PRIVATE_KEY }}" > ~/.ssh/dbt_key.p8
          chmod 600 ~/.ssh/dbt_key.p8

      - name: ğŸ” Configure dbt profiles.yml
        shell: bash
        run: |
          mkdir -p ~/.dbt
          cat <<EOF > ~/.dbt/profiles.yml
          ${{ secrets.DBT_PROFILES_YML }}
          EOF
      
      - name: ğŸ§¹ Full cleanup before dbt clean
        run: |
          rm -rf target
          rm -rf dbt_modules
          find . -name "*.pyc" -delete

      - name: ğŸ§¹ Clean dbt artifacts
        run: dbt clean

      - name: ğŸš€ Run dbt models with dynamic date
        run: |
          TODAY=$(date +'%Y %m %d')
          set -- $TODAY
          YEAR=$1
          MONTH=$2
          DAY=$3
          echo "DBT starting load for $YEAR, $MONTH, $DAY"
          
          dbt deps
          - name: ğŸ§ª Validate DBT Project
            run: |
              dbt compile \
                --profiles-dir ~/.dbt \
                --project-dir .


          - name: ğŸ§ª DBT Debug
            run: |
              dbt debug --profiles-dir ~/.dbt --project-dir .


